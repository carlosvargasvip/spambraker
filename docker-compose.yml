version: '3'
services:
  exim:
    build: ./exim
    ports:
      - "25:25"
    environment:
      EXIM_DOMAIN: "${EXIM_DOMAIN}"
      DEBUG_EXIM: "${DEBUG_EXIM}"
    restart: always
    hostname: "${EXIM_DOMAIN}"
  spamassassin:
    build: ./spamassassin
    ports:
      - "783:783"
    hostname: spamassassin
  test-bundle:
    build: ./test-bundle
    environment:
      EXIM_DOMAIN: "${EXIM_DOMAIN}"
    depends_on:
      - exim
