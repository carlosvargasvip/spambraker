deploy from docker-compose.deploy.yml:
  stage: deploy
  tags:
    - deploy
  script:
    - set -x
    - DEPLOY_DIR=~/deploy-from-dc/mailbroker
    - mkdir -p ${DEPLOY_DIR}
    - cp docker-compose.deploy.yml ${DEPLOY_DIR}
    - docker-compose -f ${DEPLOY_DIR}/docker-compose.deploy.yml up -d dns