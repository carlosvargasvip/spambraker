stages:
  - build
  - deploy

build dns:
  stage: build
  tags:
    - docker-image-builder
  script:
    - set -x
    - docker build . -f ./docker/dns/Dockerfile -t mailbroker_dns:${CI_COMMIT_SHA} -t mailbroker_dns:latest

